<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/filmCoController.js"></script>
    <script src="js/services/filmCoAwsService.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>

      <ion-header-bar class="bar-stable">
        <h1 class="title">FilmCo</h1>
      </ion-header-bar>

      <ion-content ng-controller="FilmCoController as ctrl">

        <button class="button scanBtn" ng-click="scanBarcode()">Scan</button>

        <section>
          <ul class="bcNumsList">
            <li ng-repeat="number in ctrl.barcodeNums">
              <strong>Number:</strong> {{ number }}
            </li>
          </ul>
        </section>

        <!-- <section>
          <ul class="bcNumsList">
            <li ng-repeat="info in ctrl.filmInfo">
              <strong>Name:</strong> {{ info.name }} <br> <br>
              <strong>Cast:</strong> {{ info.attributes.Cast }}
              <hr>
            </li>
          </ul>
        </section> -->


      </ion-content>

    </ion-pane>
  </body>
</html>
